<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/encomendas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <title>Encomendas do pizza</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h2>Encomendas</h2>
        </div>
        <div class="informações">
            <div>
                <img src="./img/pizza.jpg" alt="pizza">
            </div>
            <h3>Sabores</h3>
            <div class="sabores">
                <label for="mussarela"> <input  type="radio" name="pizza" id="mussarela" checked> Mussarela</label>
                <label for="calabresa"> <input  type="radio" name="pizza" id="calabresa"> Calabresa</label>
                <label for="margerita"> <input  type="radio" name="pizza" id="margerita"> Margerita</label>
            </div>
            <button class="btncal" id="enviar">Enviar carrinho</button>
            <button class="btncal" id="estorno">Estorno</button>
            <h3>Orçamento</h3>
            <table id="table" border="2">
                <tr class="pedido">
                    <th colspan="3">Pedido</th>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>Quant</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td>Mussarela</td>
                    <td id="quantidadem">0</td>
                    <td id="somam">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Calabresa</td>
                    <td id="quantidadec">0</td>
                    <td id="somac">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Margerita</td>
                    <td id="quantidadema">0</td>
                    <td id="somama">R$ 0,00</td>
                        

                </tr>


            </table>
            <div class="btnpedido">
                <input id="btplanilha" class="gerarpedido" type="button" value="Gerar pedido">
            </div>


        </div>

    </div>
<script src="./js/dashboard.js"></script>
<script type="text/javascript" src="./js/tableToExcel.js"></script>

</body>

</html>
